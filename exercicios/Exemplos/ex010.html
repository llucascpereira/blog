<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <H1>Sistema de multas</H1>
    <span>Velocidade do carro:</span>
    <input type="number" name="txtvel" id="txtvel">
    <span>km/h</span>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"> </div>

    <script>
        function calcular() {
            var txtv = window.document.querySelector('#txtvel')
            var res = window.document.querySelector('#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}km/h</strong>`
            if (vel > 60) {
                res.innerHTML += `<br><span> Você está <strong>MULTADO</strong> por excesso de velocidade`
            }
            res.innerHTML += `<br><span>Dirija sempre com cinto de segurança!</span>`
        }
    </script>
</body>
</html>
