<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            color: #FFF;
            background-color: rgb(136, 10, 174);
            font: normal 18px Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <span id="msg">Aqui vai o resultado</span></body><br>
    <span>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</span>
    <div class="text">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('span')[1]

        var texto = window.document.getElementById('msg')
        texto.style.backgroundColor = 'green'
        texto.innerText = 'Estou aguardando'

        var botao = window.document.querySelector('.text')
        botao.style.backgroundColor = 'blue'
    </script>
