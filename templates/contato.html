<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Pereira">
    <meta name="description" content="Página onde você entra em contato comigo!">
    <meta name="keywords" content="contato, telefone, e-mail">
    <meta name="robots" content="noindex, nofollow" />
    <title>Contato</title>

    <link rel="icon" href="../img/logo.jpg" type="image/x-icon"> <!-- Favicon -->
    <link rel="stylesheet" href="../css/main.css" type="text/css">
</head>

<body>
    <main>
        <section id="contact" class="ui__grid">
            <p class="nav__item">
                <a href="index.html">Back to Home</a>
            </p>

            <h2>Contact me</h2>
            <p>I'd really like to hear from you!</p>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Personal Info</legend>

                    <p>
                        <label for="firstName">First name:</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Jane" autocomplete="on" required
                            autofocus>
                    </p>

                    <p>
                        <label for="lastName">Last name:</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Doe" autocomplete="on" required>
                    </p>

                    <p>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="Your secret" required>
                    </p>

                    <p>
                        <label for="phone">Phone:</label>
                        <input type="tel" name="phone" id="phone" placeholder="(99) 9 9999 9999"
                            pattern="[0-9]{2}[0-9]{5}[0-9]{4}" required>
                    </p>

                    <p>
                        <label for="decade">Favorite decade:</label>
                        <input type="number" name="decade" id="decade" min="1950" max="2020" step="10" value="1990">
                    </p>

                    <p>
                        <label for="coffee">Favorite coffee:</label>
                        <select name="coffee" id="coffee" multiple size="5">
                            <optgroup label="Coffees">
                                <option value="regular coffee">Regular coffee</option>
                                <option value="iced coffee">Iced coffee</option>
                            </optgroup>
                            <optgroup label="Espresso drinks">
                                <option value="latte">Latte</option>
                                <option value="cappuccino">Cappuccino</option>
                                <option value="cortado">Cortado</option>
                            </optgroup>
                            <option value="other">Other</option>
                        </select>
                    </p>

                    <!-- <p>
                            <label for="coffee">Favorite coffee:</label>
                            <input type="text" name="coffee" id="coffee" list="coffee-list">
                            <datalist id="coffee-list">
                                <option value="regular coffee"></option>
                                <option value="iced coffee"></option>
                                <option value="latte"></option>
                                <option value="cappuccino"></option>
                                <option value="cortado"></option>
                                <option value="other"></option>
                            </datalist>
                        </p> -->
                </fieldset>
                <br>
                <fieldset>
                    <legend>What is your favorite food?</legend>
                    <p>
                        <input type="radio" name="food" id="tacos" value="tacos">
                        <label for="tacos">Tacos</label>
                    </p>
                    <p>
                        <input type="radio" name="food" id="pizza" value="pizza">
                        <label for="pizza">Pizza</label>
                    </p>
                    <p>
                        <input type="radio" name="food" id="other" value="other">
                        <label for="other">Other</label>
                    </p>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Do your have pets?</legend>
                    <p>
                        <input type="checkbox" name="pets" id="dog" value="dog">
                        <label for="dog">Dog</label>
                    </p>
                    <p>
                        <input type="checkbox" name="pets" id="cat" value="cat">
                        <label for="cat">Cat</label>
                    </p>
                    <p>
                        <input type="checkbox" name="pets" id="fish" value="fish">
                        <label for="fish">Fish</label>
                    </p>
                    <p>
                        <input type="checkbox" name="pets" id="otherPet" value="otherPet">
                        <label for="otherPet">Other</label>
                    </p>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Send me a note</legend>
                    <label for="message">Your message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </fieldset>
                <br>
                <button type="submit">Submit</button>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
                <button type="reset">Reset</button>
            </form>
        </section>
    </main>

    <footer>
        &lt;&lt;&lt; &copy; Lucas Pereira &gt;&gt;&gt;
        <p class="nav__item">
            <a href="#">Back to top</a>
        </p>
    </footer>
</body>

</html>
